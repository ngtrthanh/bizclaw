name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # Linux builds (x86_64, aarch64, armv7)
  build-linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: bizclaw-linux-amd64
          - target: aarch64-unknown-linux-gnu
            artifact: bizclaw-linux-arm64
          - target: armv7-unknown-linux-gnueabihf
            artifact: bizclaw-linux-armv7
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Build release
        run: cross build --release --target ${{ matrix.target }}
        env:
          OPENSSL_STATIC: "1"
          OPENSSL_VENDORED: "1"

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bizclaw dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}
          tar czf dist/${{ matrix.artifact }}.tar.gz -C dist ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  # macOS build (Apple Silicon only)
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
            artifact: bizclaw-darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bizclaw dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}
          tar czf dist/${{ matrix.artifact }}.tar.gz -C dist ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  # Windows build
  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-release-

      - name: Build release
        run: cargo build --release

      - name: Package binary
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/bizclaw.exe dist/bizclaw-windows-amd64.exe
          Compress-Archive -Path dist/bizclaw-windows-amd64.exe -DestinationPath dist/bizclaw-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bizclaw-windows-amd64
          path: dist/bizclaw-windows-amd64.zip

  # Create GitHub Release
  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip

  # Docker multi-arch image
  docker:
    name: Build & Push Docker Image
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare binaries for Docker
        run: |
          mkdir -p docker-bin/linux/amd64 docker-bin/linux/arm64 docker-bin/linux/arm/v7
          tar xzf artifacts/bizclaw-linux-amd64/bizclaw-linux-amd64.tar.gz -C docker-bin/linux/amd64
          tar xzf artifacts/bizclaw-linux-arm64/bizclaw-linux-arm64.tar.gz -C docker-bin/linux/arm64
          tar xzf artifacts/bizclaw-linux-armv7/bizclaw-linux-armv7.tar.gz -C docker-bin/linux/arm/v7
          # Rename all to just "bizclaw"
          for dir in docker-bin/linux/*/; do
            mv "$dir"/bizclaw-* "$dir"/bizclaw 2>/dev/null || true
          done

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            TARGETPLATFORM
