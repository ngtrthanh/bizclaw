name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # ── Linux builds (x86_64, aarch64, armv7, armv6) ────────────────────────────
  build-linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: bizclaw-linux-amd64
            platform: linux/amd64
          - target: aarch64-unknown-linux-gnu
            artifact: bizclaw-linux-arm64
            platform: linux/arm64
          - target: armv7-unknown-linux-gnueabihf
            artifact: bizclaw-linux-armv7
            platform: linux/arm/v7
          - target: arm-unknown-linux-gnueabihf
            artifact: bizclaw-linux-armv6
            platform: linux/arm/v6
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Use the official cross action instead of building from source every run
      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Build release
        run: cross build --release --target ${{ matrix.target }}
        env:
          OPENSSL_STATIC: "1"
          OPENSSL_VENDORED: "1"
          CROSS_NO_WARNINGS: "0"

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bizclaw dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}
          tar czf dist/${{ matrix.artifact }}.tar.gz -C dist ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  # ── macOS build (Apple Silicon) ──────────────────────────────────────────────
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-14
            artifact: bizclaw-darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/bizclaw dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}
          tar czf dist/${{ matrix.artifact }}.tar.gz -C dist ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  # ── Windows build (x86_64) ───────────────────────────────────────────────────
  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-x86_64-pc-windows-msvc-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-x86_64-pc-windows-msvc-release-

      - name: Build release
        run: cargo build --release

      - name: Package binary
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/bizclaw.exe dist/bizclaw-windows-amd64.exe
          Compress-Archive -Path dist/bizclaw-windows-amd64.exe -DestinationPath dist/bizclaw-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bizclaw-windows-amd64
          path: dist/bizclaw-windows-amd64.zip

  # ── GitHub Release ───────────────────────────────────────────────────────────
  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux amd64
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-amd64
          path: artifacts

      - name: Download Linux arm64
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-arm64
          path: artifacts

      - name: Download Linux armv7
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-armv7
          path: artifacts

      - name: Download Linux armv6
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-armv6
          path: artifacts

      - name: Download macOS arm64
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-darwin-arm64
          path: artifacts

      - name: Download Windows amd64
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-windows-amd64
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  # ── Docker multi-arch image ──────────────────────────────────────────────────
  docker:
    name: Build & Push Docker Image
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux amd64
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-amd64
          path: artifacts/amd64

      - name: Download Linux arm64
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-arm64
          path: artifacts/arm64

      - name: Download Linux armv7
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-armv7
          path: artifacts/armv7

      - name: Download Linux armv6
        uses: actions/download-artifact@v4
        with:
          name: bizclaw-linux-armv6
          path: artifacts/armv6

      - name: Display downloaded artifacts
        run: ls -R artifacts

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare binaries for Docker
        run: |
          mkdir -p \
            docker-bin/linux/amd64 \
            docker-bin/linux/arm64 \
            docker-bin/linux/arm/v7 \
            docker-bin/linux/arm/v6

          # Extract artifacts
          tar xzf artifacts/amd64/bizclaw-linux-amd64.tar.gz -C docker-bin/linux/amd64
          tar xzf artifacts/arm64/bizclaw-linux-arm64.tar.gz -C docker-bin/linux/arm64
          tar xzf artifacts/armv7/bizclaw-linux-armv7.tar.gz -C docker-bin/linux/arm/v7
          tar xzf artifacts/armv6/bizclaw-linux-armv6.tar.gz -C docker-bin/linux/arm/v6

          # Rename all platform-specific binaries to just "bizclaw"
          find docker-bin -mindepth 2 -name 'bizclaw-*' -exec sh -c \
            'mv "$1" "$(dirname "$1")/bizclaw"' _ {} \;

          # Verify all four binaries are in place
          for platform in amd64 arm64 arm/v7 arm/v6; do
            if [ ! -f "docker-bin/linux/${platform}/bizclaw" ]; then
              echo "ERROR: missing binary for linux/${platform}" >&2
              exit 1
            fi
          done

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max